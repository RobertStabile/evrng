<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Evergreen Exchange - Scratch & Verify Demo</title>
    <style>
        :root {
            --gold: #d1b26b;
            --ink: #141518;
            --ink-soft: #535763;
            --forest: #507a6f;
            --ovi-green: #178f6f;
            --cream: #f3f3eb;
            --bg: #050708;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            color: var(--cream);
            background: radial-gradient(circle at top left, #101821 0, var(--bg) 52%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .demo-container {
            max-width: 1400px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            color: var(--cream);
            font-size: 2.8em;
            font-weight: 700;
            letter-spacing: 0.08em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            font-family: 'Franklin Gothic Medium', 'Helvetica Neue', 'Arial Narrow', Arial, sans-serif;
        }

        .evergreen-text {
            color: #115740;
        }

        .header p {
            color: #c2c8d4;
            font-size: 1.1em;
            text-shadow: 0 1px 0 rgba(0, 0, 0, 0.5);
        }

        .label-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
            max-height: 75vh;
            border: 1px solid rgba(0, 0, 0, 0.18);
            border-radius: 16px;
            background: rgba(12, 16, 18, 0.88);
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.55);
            overflow: visible;
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        .label-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 16px;
        }

        .label-wrapper::before {
            content: '';
            position: absolute;
            inset: 10px;
            border-radius: 12px;
            border: 1px solid rgba(72, 97, 91, 0.6);
            pointer-events: none;
            z-index: 1;
        }

        .label-wrapper::after {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(
                ellipse at center,
                rgba(0, 0, 0, 0.08),
                transparent 55%
            );
            opacity: 0.32;
            mix-blend-mode: multiply;
            z-index: 2;
        }

        .base-label {
            display: block;
            width: 100%;
            height: auto;
            max-height: 75vh;
            object-fit: contain;
            user-select: none;
            border-radius: 12px;
            filter: contrast(0.96) saturate(0.94) brightness(0.97);
        }

        .scratch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="%23d1b26b" stroke="%23b89954" stroke-width="2"/><circle cx="16" cy="16" r="10" fill="%23e0c878" opacity="0.6"/><text x="16" y="20" font-size="12" text-anchor="middle" fill="%23141518" font-weight="bold">Â¢</text></svg>') 16 16, auto;
            touch-action: none;
            z-index: 3;
        }

        .scratch-canvas.scratching {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="14" fill="%23e0c878" stroke="%23b89954" stroke-width="2"/><circle cx="16" cy="16" r="10" fill="%23d1b26b" opacity="0.8"/><text x="16" y="20" font-size="12" text-anchor="middle" fill="%23141518" font-weight="bold">Â¢</text></svg>') 16 16, auto;
        }

        .instruction {
            margin-top: 30px;
        }

        .instruction p {
            color: var(--cream);
            font-size: 1.2em;
            font-weight: 500;
            text-shadow: 0 1px 0 rgba(0, 0, 0, 0.6);
        }

        .skip-button {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--gold), #e0c878);
            color: var(--ink);
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease 3s forwards;
            font-weight: 500;
        }

        .skip-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(209, 178, 107, 0.4);
        }

        .skip-button:active {
            transform: translateY(0);
        }

        .scan-button {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--ovi-green), #1fa885);
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 
                0 0 30px rgba(23, 143, 111, 0.6),
                0 0 60px rgba(23, 143, 111, 0.4),
                0 8px 24px rgba(0, 0, 0, 0.3);
            animation: pulseGlow 2s ease-in-out infinite, fadeInUp 0.6s ease;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .button-overlay {
            position: absolute;
            left: 33%;
            top: 75%;
            transform: translateX(-50%);
            z-index: 10;
            pointer-events: auto;
        }

        .button-overlay::before {
            content: '';
            position: absolute;
            inset: -15px;
            background: rgba(5, 7, 8, 0.75);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            z-index: -1;
        }

        .scan-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 0 40px rgba(23, 143, 111, 0.8),
                0 0 80px rgba(23, 143, 111, 0.5),
                0 12px 32px rgba(0, 0, 0, 0.4);
        }

        .scan-button:active {
            transform: translateY(-1px) scale(1);
        }

        .scan-button-icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.2em;
            animation: phoneBounce 1.5s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(23, 143, 111, 0.6),
                    0 0 60px rgba(23, 143, 111, 0.4),
                    0 8px 24px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 40px rgba(23, 143, 111, 0.9),
                    0 0 80px rgba(23, 143, 111, 0.6),
                    0 8px 24px rgba(0, 0, 0, 0.3);
            }
        }

        @keyframes phoneBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .scratch-prompt-button {
            display: inline-block;
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--gold), #e0c878);
            color: var(--ink);
            font-size: 1.3em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 
                0 0 30px rgba(209, 178, 107, 0.6),
                0 0 60px rgba(209, 178, 107, 0.4),
                0 8px 24px rgba(0, 0, 0, 0.3);
            animation: pulseGoldGlow 2s ease-in-out infinite;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            pointer-events: none;
        }

        .scratch-prompt-overlay {
            position: absolute;
            left: 33%;
            top: 25%;
            transform: translateX(-50%);
            z-index: 5;
            pointer-events: none;
        }

        .scratch-prompt-overlay::before {
            content: '';
            position: absolute;
            inset: -15px;
            background: rgba(5, 7, 8, 0.75);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            z-index: -1;
        }

        @keyframes pulseGoldGlow {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(209, 178, 107, 0.6),
                    0 0 60px rgba(209, 178, 107, 0.4),
                    0 8px 24px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 40px rgba(209, 178, 107, 0.9),
                    0 0 80px rgba(209, 178, 107, 0.6),
                    0 8px 24px rgba(0, 0, 0, 0.3);
            }
        }

        .particles {
            position: absolute;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 4;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #c0c0c0;
            border-radius: 50%;
            pointer-events: none;
            animation: float 1s ease-out forwards;
        }

        @keyframes float {
            to {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .instruction p {
                font-size: 1em;
            }

            .button-overlay {
                left: 50%;
                top: 75%;
            }

            .scratch-prompt-overlay {
                left: 50%;
                top: 65%;
            }

            .scratch-prompt-button {
                font-size: 1.1em;
                padding: 14px 30px;
            }

            .scan-button {
                font-size: 1.1em;
                padding: 14px 30px;
            }
        }

        @media (max-width: 1280px) {
            /* Small laptops - reduce button sizes slightly and faster fade */
            .scratch-prompt-button {
                font-size: 1.1em;
                padding: 14px 32px;
            }

            .scan-button {
                font-size: 1.1em;
                padding: 14px 32px;
            }

            .button-overlay {
                top: 73%;
            }

            .scratch-prompt-overlay {
                top: 27%;
            }
        }

        @media (max-height: 800px) {
            /* Small viewport height - constrain label further */
            .label-container {
                max-height: 65vh;
            }

            .base-label {
                max-height: 65vh;
            }

            .header {
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <div class="header">
            <h1>The <span class="evergreen-text">Evergreen</span> Exchange</h1>
            <p>Experience our premium verification system</p>
        </div>

        <div class="label-container">
            <div class="label-wrapper">
                <img src="clean_label_no_scratch.png" alt="Evergreen Certified Label" class="base-label" id="baseLabel">
                <canvas id="scratchCanvas" class="scratch-canvas"></canvas>
                <div class="particles" id="particles"></div>
            </div>
            <div class="scratch-prompt-overlay" id="scratchPrompt">
                <button class="scratch-prompt-button">âœ¨ Scratch To Reveal</button>
            </div>
        </div>

        <div class="instruction" style="opacity: 0; transition: opacity 1s ease;">
            <p>âœ¨ Scratch to reveal the QR code âœ¨</p>
        </div>

        <button class="skip-button" id="skipButton">Skip to reveal</button>
    </div>

    <script>
        class ScratchCard {
            constructor(canvasId, overlayImage) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext('2d');
                this.overlayImage = new Image();
                this.overlayImage.src = overlayImage;
                this.isScratching = false;
                this.scratchedPixels = 0;
                this.totalPixels = 0;
                this.threshold = 0.65; // 65% scratched triggers auto-complete (increased from 40%)
                this.isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                this.lastProgressCheck = 0; // Throttle progress checks
                this.scratchStartTime = null; // Track when scratching started
                this.minScratchTime = 2000; // Minimum 2 seconds of scratching before auto-complete
                
                this.overlayImage.onload = () => {
                    this.init();
                };

                this.setupEventListeners();
            }

            init() {
                // Set canvas size to match the base image exactly
                const baseLabel = document.getElementById('baseLabel');
                this.canvas.width = baseLabel.offsetWidth;
                this.canvas.height = baseLabel.offsetHeight;

                // If mobile, show message and direct link button
                if (this.isMobile) {
                    // Hide the canvas scratch layer
                    this.canvas.style.display = 'none';
                    
                    // Hide the scratch prompt
                    const scratchPrompt = document.getElementById('scratchPrompt');
                    if (scratchPrompt) {
                        scratchPrompt.style.display = 'none';
                    }
                    
                    // Update instruction and show it
                    const instruction = document.querySelector('.instruction');
                    instruction.style.opacity = '1';
                    instruction.querySelector('p').innerHTML = 'ðŸ“± Tap the button below to verify';
                    
                    // Show and reconfigure the button
                    const skipButton = document.getElementById('skipButton');
                    skipButton.innerText = 'Tap to Verify Product â†’';
                    skipButton.style.opacity = '1';
                    skipButton.style.animation = 'none';
                    skipButton.onclick = (e) => {
                        e.preventDefault();
                        window.location.href = 'https://evrgn.org';
                    };
                    return; // Don't draw scratch overlay or call completeReveal
                }

                // Draw the scratch overlay at full size (1:1 overlay)
                // Since your images are already aligned as layers, no positioning needed
                this.ctx.drawImage(
                    this.overlayImage, 
                    0, 0,
                    this.canvas.width, 
                    this.canvas.height
                );

                this.totalPixels = this.canvas.width * this.canvas.height;

                // Auto-fade the scratch prompt button after 5 seconds
                const scratchPrompt = document.getElementById('scratchPrompt');
                if (scratchPrompt) {
                    setTimeout(() => {
                        scratchPrompt.style.transition = 'opacity 1s ease';
                        scratchPrompt.style.opacity = '0';
                        
                        // Fade in the instruction text as the button fades out
                        const instruction = document.querySelector('.instruction');
                        if (instruction) {
                            instruction.style.opacity = '1';
                        }
                        
                        setTimeout(() => {
                            scratchPrompt.style.display = 'none';
                        }, 1000);
                    }, 5000);
                }
            }

            setupEventListeners() {
                // Mouse events
                this.canvas.addEventListener('mousedown', (e) => this.startScratching(e));
                this.canvas.addEventListener('mousemove', (e) => this.scratch(e));
                this.canvas.addEventListener('mouseup', () => this.stopScratching());
                this.canvas.addEventListener('mouseleave', () => this.stopScratching());

                // Touch events
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.startScratching(e.touches[0]);
                });
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.scratch(e.touches[0]);
                });
                this.canvas.addEventListener('touchend', () => this.stopScratching());

                // Skip button
                document.getElementById('skipButton').addEventListener('click', () => {
                    // Hide scratch prompt
                    const scratchPrompt = document.getElementById('scratchPrompt');
                    if (scratchPrompt) {
                        scratchPrompt.style.display = 'none';
                    }
                    
                    // Fade in instruction text briefly
                    const instruction = document.querySelector('.instruction');
                    if (instruction) {
                        instruction.style.opacity = '1';
                    }
                    
                    this.completeReveal();
                });

                // Resize handler
                window.addEventListener('resize', () => {
                    this.init();
                });
            }

            startScratching(e) {
                this.isScratching = true;
                this.canvas.classList.add('scratching');
                
                // Hide the scratch prompt button
                const scratchPrompt = document.getElementById('scratchPrompt');
                if (scratchPrompt) {
                    scratchPrompt.style.transition = 'opacity 0.3s ease';
                    scratchPrompt.style.opacity = '0';
                    setTimeout(() => {
                        scratchPrompt.style.display = 'none';
                    }, 300);
                }
                
                // Fade in the instruction text
                const instruction = document.querySelector('.instruction');
                if (instruction) {
                    instruction.style.opacity = '1';
                }
                
                // Record when scratching started (for minimum time requirement)
                if (!this.scratchStartTime) {
                    this.scratchStartTime = Date.now();
                }
                
                this.scratch(e);
            }

            scratch(e) {
                if (!this.isScratching) return;

                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                // Set up eraser with smaller brush for more realistic scratching
                this.ctx.globalCompositeOperation = 'destination-out';
                this.ctx.beginPath();
                this.ctx.arc(x, y, 15, 0, Math.PI * 2); // Reduced from 20 to 15
                this.ctx.fill();

                // Create particle effect
                this.createParticles(x, y);

                // Check scratch percentage
                this.checkScratchProgress();
            }

            stopScratching() {
                this.isScratching = false;
                this.canvas.classList.remove('scratching');
            }

            createParticles(x, y) {
                const particleContainer = document.getElementById('particles');
                for (let i = 0; i < 3; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.setProperty('--tx', `${(Math.random() - 0.5) * 50}px`);
                    particle.style.setProperty('--ty', `${(Math.random() - 0.5) * 50}px`);
                    particleContainer.appendChild(particle);

                    setTimeout(() => particle.remove(), 1000);
                }
            }

            checkScratchProgress() {
                // Don't check progress if minimum scratch time hasn't elapsed
                if (!this.scratchStartTime || (Date.now() - this.scratchStartTime < this.minScratchTime)) {
                    return;
                }

                // Throttle checks to every 100ms to prevent instant auto-complete
                const now = Date.now();
                if (now - this.lastProgressCheck < 100) return;
                this.lastProgressCheck = now;

                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                let transparentPixels = 0;

                for (let i = 3; i < imageData.data.length; i += 4) {
                    if (imageData.data[i] === 0) {
                        transparentPixels++;
                    }
                }

                const scratchPercentage = transparentPixels / (this.canvas.width * this.canvas.height);

                if (scratchPercentage > this.threshold) {
                    this.completeReveal();
                }
            }

            completeReveal() {
                // Smooth fade out animation
                this.canvas.style.transition = 'opacity 0.5s ease';
                this.canvas.style.opacity = '0';
                
                setTimeout(() => {
                    this.canvas.style.display = 'none';
                    
                    // Hide the original instruction text
                    document.querySelector('.instruction').style.display = 'none';
                    document.getElementById('skipButton').style.display = 'none';
                    
                    // Create overlay button container and inject it into label-container
                    const labelContainer = document.querySelector('.label-container');
                    const buttonOverlay = document.createElement('div');
                    buttonOverlay.className = 'button-overlay';
                    buttonOverlay.id = 'scanButtonOverlay';
                    buttonOverlay.innerHTML = '<button class="scan-button" onclick="document.getElementById(\'scanButtonOverlay\').remove()"><span class="scan-button-icon">ðŸ“±</span>Now Scan QR With Phone</button>';
                    labelContainer.appendChild(buttonOverlay);
                    
                    // Auto-fade the button after 5 seconds so it doesn't block the QR code
                    setTimeout(() => {
                        buttonOverlay.style.transition = 'opacity 1s ease';
                        buttonOverlay.style.opacity = '0';
                        setTimeout(() => {
                            buttonOverlay.remove();
                            // Show subtle instruction below the label
                            document.querySelector('.instruction').style.display = 'block';
                            document.querySelector('.instruction').innerHTML = '<p style="font-size: 1em; opacity: 0.8;">ðŸ“± Point your phone camera at the QR code</p>';
                        }, 1000);
                    }, 5000);
                }, 500);
            }
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            new ScratchCard('scratchCanvas', 'silver_scratch_transparent.png');
        });
    </script>
</body>
</html>
